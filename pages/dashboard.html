<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Coleta Seletiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script src="../scripts/dashboard.js" defer></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <i class="fas fa-recycle me-2 floating-icon"></i>
                    <span class="fw-bold">EcoColeta</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <header class="mb-4">
            <h1 class="fw-bold text-dark">Dashboard de Coletas</h1>
            <p class="text-muted">Monitoramento em tempo real das atividades de coleta seletiva</p>
        </header>

        <section class="row">
            <article class="col-md-3 mb-4">
                <section class="card stats-card p-3 text-center">
                    <i class="fas fa-check-circle fa-2x mb-2"></i>
                    <h2 class="h6 text-muted">Coletas Concluídas</h2>
                    <p class="fs-4" id="concluidas">0</p>
                </section>
            </article>
        
            <article class="col-md-3 mb-4">
                <section class="card stats-card p-3 text-center">
                    <i class="fas fa-clock fa-2x mb-2"></i>
                    <h2 class="h6 text-muted">Em Andamento</h2>
                    <p class="fs-4" id="emAndamento">0</p>
                </section>
            </article>

            <article class="col-md-3 mb-4">
                <section class="card stats-card p-3 text-center">
                    <i class="fas fa-users fa-2x mb-2"></i>
                    <h2 class="h6 text-muted">Quantidade de Usúarios</h2>
                    <p class="fs-4" id="participantes">0</p>
                </section>
            </article>
        
            <article class="col-md-3 mb-4">
                <section class="card stats-card p-3 text-center">
                    <i class="fas fa-weight-scale fa-2x mb-2"></i>
                    <h2 class="h6 text-muted">Motoristas Online</h2>
                    <p class="fs-4" id="totalKg">0</p>
                </section>
            </article>
        </section>

        <section class="row">
            <!-- Tabela das últimas coletas -->
            <article class="col-md-8 mb-4">
                <section class="card h-100">
                    <header class="card-header bg-dark text-white">
                        <h2 class="h5 mb-0">Últimas Coletas Realizadas</h2>
                    </header>
                    <section class="card-body">
                        <table class="table table-hover" aria-label="Últimas Coletas">
                            <thead>
                                <tr>
                                    <th scope="col">Data</th>
                                    <th scope="col">Local</th>
                                    <th scope="col">Material</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dados das coletas vão aqui -->
                            </tbody>
                        </table>
                    </section>
                </section>
            </article>

            <article class="col-md-4 mb-4">
                <section class="card h-100">
                    <header class="card-header bg-dark text-white">
                        <h2 class="h5 mb-0">Materiais Coletados</h2>
                    </header>
                    <section class="card-body d-flex justify-content-center align-items-center" style="height: 300px;">
                        <canvas id="materiaisChart"></canvas>
                    </section>
                </section>
            </article>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
