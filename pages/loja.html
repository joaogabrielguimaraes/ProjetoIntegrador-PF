<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Coleta - Marketplace Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/loja.css" defer>
</head>
<body>
    <main class="menu_container">
        <aside class="mini_menu">
            <div class="itens" data-aos="fade-right" data-aos-delay="100">
                <i class="fas fa-home"></i>
            </div>
            <div class="itens" data-aos="fade-right" data-aos-delay="200">
                <i class="fas fa-gift"></i>
            </div>
            <div class="itens" data-aos="fade-right" data-aos-delay="300">
                <i class="fas fa-medal"></i>
            </div>
            <div class="itens" data-aos="fade-right" data-aos-delay="400">
                <i class="fas fa-history"></i>
            </div>
            <div class="itens" data-aos="fade-right" data-aos-delay="500">
                <i class="fas fa-cog"></i>
            </div>
        </aside>

        <div class="container_usuario">
            <section class="header">
                <article class="usuario" data-aos="fade-down">
                    <img src="../images/Joao Guimaraes.jpg" alt="Avatar" style="width: 20%;border-radius: 25%;">
                    <div>
                        <h3>Bem-vindo, João</h3>
                        <p>Reciclador Elite</p>
                    </div>
                </article>
            </section>

            <section class="container_pontuacao" data-aos="zoom-in">
                <h2>Seus Pontos Verdes</h2>
                <div class="pontos">2.450</div>
            </section>

            <section class="pesquisa" data-aos="fade-up">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="input" placeholder="Buscar recompensas...">
            </section>

            <section class="filtros" data-aos="fade-up">
                <button class="btn active">Todos</button>
                <button class="btn">Premium</button>
                <button class="btn">Descontos</button>
                <button class="btn">Experiências</button>
                <button class="btn">Produtos Eco</button>
            </section>

            <section class="container_loja">
                <div class="produto" data-aos="fade-up">
                    <img src="../images/mato-2217298_960_720.jpg" alt="..." class="images">
                    <div class="informacoes_produto">
                        <h3 class="titulo_produto">Pacote Premium Sustentável</h3>
                        <div class="ponto_produto">
                            <i class="fas fa-leaf"></i>
                            1200 pontos
                        </div>
                        <button class="btn_resgatar">Resgatar Agora</button>
                    </div>
                </div>

                <div class="produto" data-aos="fade-up" data-aos-delay="100">
                    <img src="../images/mato-2217298_960_720.jpg" alt="..." class="images">
                    <div class="informacoes_produto">
                        <h3 class="titulo_produto">50% Off em Produtos Eco</h3>
                        <div class="ponto_produto">
                            <i class="fas fa-leaf"></i>
                            800 pontos
                        </div>
                        <button class="btn_resgatar">Resgatar Agora</button>
                    </div>
                </div>

                <div class="produto" data-aos="fade-up" data-aos-delay="200">
                    <img src="../images/mato-2217298_960_720.jpg" alt="..." class="images">
                    <div class="informacoes_produto">
                        <h3 class="titulo_produto">Workshop Exclusivo</h3>
                        <div class="ponto_produto">
                            <i class="fas fa-leaf"></i>
                            1500 pontos
                        </div>
                        <button class="btn_resgatar">Resgatar Agora</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../scripts/loja.js"></script>
</body>
</html>
